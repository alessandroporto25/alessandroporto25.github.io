<!DOCTYPE html>

<head>
    <title>Alessandro Porto</title>
    <style>

        @media only screen and (hover: none) and (pointer: coarse) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                justify-self: center;
                align-items: center;
                align-self: auto;
            }
        }
        
        body {
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            
        }

        #background {
            width: 100%;
            height: 100vh;
            top: 0px;
            right: 50%;
            bottom: 0px;
            left: 0px;
            position: absolute;
            background-image: linear-gradient(to bottom right, #072744, #5899CF);
            z-index: -1;
            
        }

        #container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            left: 10%;
            top: 10%;
        }

        #porto_1 {
            position: relative;
            top: 50px;
            width: 555px;
            height: auto;
        }

        

        #porto_2 {
            position: relative;
            top: 50px;
            width: 1100px;
            height: auto;
        }

        @media only screen and (hover: none) and (pointer: coarse) {
                #porto_2 {
                position: relative;
                top: 150px;
                width: 900px;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <img id="porto_1" src="./img/porto_main">
    <img id="porto_2" src="./img/porto_facsimile.png">
</body>

</html>
